name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          if [ -z "$DATABASE_URL" ]; then echo "WARNING: secrets.DATABASE_URL not set"; fi
          if [ -z "$SECRET_KEY" ]; then echo "WARNING: secrets.SECRET_KEY not set"; fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests (if any)
        run: |
          if [ -d backend ] && ls backend | grep -q "test\|tests"; then
            pytest -q || true
          else
            echo "No backend tests detected"
          fi

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy to Vercel (if token is set)
        if: ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd frontend
          npx vercel --prod --token $VERCEL_TOKEN --confirm || echo "Vercel deploy failed"

      - name: Deploy to Render (if API key and service id set)
        if: ${{ secrets.RENDER_API_KEY && secrets.RENDER_SERVICE_ID }}
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' || echo "Render deploy failed"

        - name: Upload frontend build artifact
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: frontend-dist
            path: frontend/dist

        - name: Smoke tests against deployed backend (if REACT_APP_API_URL secret set)
          env:
            DEPLOYED_BACKEND: ${{ secrets.REACT_APP_API_URL }}
          run: |
            if [ -z "$DEPLOYED_BACKEND" ]; then
              echo "No REACT_APP_API_URL secret set; skipping smoke tests against deployed backend.";
              exit 0;
            fi

            echo "Checking backend root: $DEPLOYED_BACKEND"
            curl -f "$DEPLOYED_BACKEND/" || (echo "Backend root check failed" && exit 1)

            echo "Checking demo notes endpoint: $DEPLOYED_BACKEND/demo/notes"
            curl -f "$DEPLOYED_BACKEND/demo/notes" || (echo "Demo notes check failed" && exit 1)
