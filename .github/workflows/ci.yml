name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          if [ -z "$DATABASE_URL" ]; then echo "WARNING: secrets.DATABASE_URL not set"; fi
          if [ -z "$SECRET_KEY" ]; then echo "WARNING: secrets.SECRET_KEY not set"; fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests (if any)
        run: |
          if [ -d backend ] && ls backend | grep -q "test\|tests"; then
            pytest -q || true
          else
            echo "No backend tests detected"
          fi

  frontend:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build
