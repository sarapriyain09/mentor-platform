<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" fill="url(#grad)" rx="40"/>
  
  <!-- Two overlapping people icons representing mentor and mentee -->
  <g transform="translate(96, 96)">
    <!-- First person (mentor) -->
    <circle cx="-15" cy="-20" r="18" fill="white" opacity="0.9"/>
    <path d="M -35 30 Q -35 0, -15 0 Q 5 0, 5 30 Z" fill="white" opacity="0.9"/>
    
    <!-- Second person (mentee) -->
    <circle cx="15" cy="-15" r="16" fill="white" opacity="0.7"/>
    <path d="M 0 30 Q 0 5, 15 5 Q 30 5, 35 30 Z" fill="white" opacity="0.7"/>
    
    <!-- Connection line -->
    <path d="M -5 10 L 10 10" stroke="white" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Letter M at bottom -->
  <text x="96" y="165" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">M</text>
</svg>
